<div class="edit-post-container" *ngIf="post">
  <h1>Edit Blog Post</h1>
  <form (ngSubmit)="updatePost()">
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      [(ngModel)]="post.title"
      (ngModelChange)="trackChanges()"
      name="title"
      required
    />

    <label for="content">Content:</label>
    <textarea
      id="content"
      [(ngModel)]="post.content"
      (ngModelChange)="trackChanges()"
      name="content"
      required
    ></textarea>

    <label for="featured">Featured:</label>
    <input
      type="checkbox"
      id="featured"
      [(ngModel)]="post.featured"
      (ngModelChange)="trackChanges()"
      name="featured"
    />

    <button type="submit">Update Post</button>
  </form>
</div>
